<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>대덕대학 LMS 로그인 페이지</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!--    사용자 편집 CSS-->
    <link href="css/lineedu.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container mt-5">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5 rounded">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img class="pt-5 pb-3" src="img/symbol.png" width="200">
                                    </div>
                                    <div class="text-center pb-3">
                                        <span class="text-gray-900 mb-4">LMS SYSTEM</span>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="number" class="form-control form-control-user"
                                                id="InputNumber" aria-describedby="idHelp"
                                                placeholder="학번 또는 직원번호를 입력하세요">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="비밀번호를 입력하세요">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">아이디 기억하기</label>
                                            </div>
                                        </div>
                                        <a href="index.html" class="btn btn-primary btn-user btn-block">
                                            로그인하기
                                        </a>
                                        <hr>
                                    </form>
                                    <div class="text-center mb-2">
                                        <a class="small" href="forgot-password.html">비밀번호 찾기</a>
                                    </div>
                                    <div class="mb-0 p-2 rounded border">
                                        <p class="small mb-0">등록된 이메일이 없다고 나오시면 본인 이메일과 전화번호, 이름, 학번을 <a href="mailto:choide@ddu.ac.kr">담당자 이메일(choide@ddu.ac.kr)</a>로 발송해 주시면 임시비밀번호를 발급받을 수 있도록 조치하겠습니다.</p>
                                    </div>
                                    <div class="initial_password text-center mt-3">
                                        <span class="h6">초기비밀번호 안내</span>
                                    </div>
                                    <div class="pass_info mt-2 pl-3">
                                        <p class="small">아이디 : 본인 학번 또는 직원번호
                                            <br>비밀번호 : 학번/사번뒤에 !!</p>
                                    </div>
                                    <hr class="heading-divider">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/lineEdu.js"></script>

</body>

</html>
