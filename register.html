<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>대덕대학 LMS 가입 페이지</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="css/lineedu.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">대덕대학 LMS 계정만들기</h1>
                        </div>
                        <style>
                            .register_text {
                                margin-bottom: 1rem;
                            }
                        </style>
                        <form class="user">
                            <div class="register_text">
                                <input type="text" class="form-control form-control-user"
                                       placeholder="사용하실 아이디를 입력하세요">
                            </div>
                            <div class="register_text">
                                <input type="text" class="form-control form-control-user"
                                       placeholder="이음을 입력하세요">
                            </div>
                            <div class="register_text">
                                <input type="email" class="form-control form-control-user"
                                       placeholder="이메일을 입력하세요">
                            </div>
                            <div class="register_text">
                                <input type="password" class="form-control form-control-user"
                                       placeholder="사용할 비밀번호를 입력하세요">
                            </div>
                            <div class="register_text">
                                <input type="password" class="form-control form-control-user"
                                       placeholder="비밀번호를 한번 더 입력하세요">
                            </div>
                            <a href="login.html" class="btn btn-primary btn-user btn-block">
                                가입하기
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="login.html">이미 계정이 있으신가요? | 로그인 하러가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/lineEdu.js"></script>

</body>
</html>
